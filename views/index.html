<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/mapbox.js"></script>
	<script src="/js/leaflet.js"></script>
	<script src="/js/app.js"></script>

	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href='/css/mapbox.css' rel='stylesheet'/>
	<link href="/css/leaflet.css" rel="stylesheet"/>
	<link href="/css/style.css" rel="stylesheet"/>
	<link href="/css/font-awesome.css" rel="stylesheet"/>
</head>


<body>

	<div class="pathRes">
		<h2 id="pathResHead">Path found</h2>
		<div id="pathLen"></div>
	</div>

	<div class="open">☰</div>
	<div class="open_r">☰</div>

	<div class="row">

		<div class="col-sm-12 map">
			<div id="map"></div>
		</div>

		<div class="results">
			<div class="close_r">&times;</div>
			<h2>Search results</h2>
			<div id="results"></div>
		</div>

		<div class="controls" id="rightMenu">
			<div class="close">&times;</div>
			<h1>Tour de Bar</h1>

			<div class="buttons row">

				<div class="col-6">
					<label class="chckbx bar-btn">
						<input class="customCheckbox" id="bar-btn" value="bar" type="checkbox" checked>
						<span>Bars</span>
					</label>

					<label class="chckbx pub-btn">
						<input class="customCheckbox" id="pub-btn" value="pub" type="checkbox">
						<span>Pubs</span>
					</label>

					<label class="chckbx nc-btn">
						<input class="customCheckbox" id="nc-btn" value="nightclub" type="checkbox">
						<span>Nightclubs</span>
					</label>

					<label class="chckbx cafe-btn">
						<input class="customCheckbox" id="cafe-btn" value="cafe" type="checkbox">
						<span>Caffe</span>
					</label>
				</div>

				<div class="col-6">
					<label class="chckbx res-btn">
						<input class="customCheckbox" id="res-btn" value="restaurant" type="checkbox">
						<span>Restaurant</span>
					</label>

					<label class="chckbx ff-btn">
						<input class="customCheckbox" id="ff-btn" value="fast_food" type="checkbox">
						<span>Fast food</span>
					</label>

					<button id="query"><img src="/img/search.svg"></button>

				</div>

			</div>

			<hr>

			<div>			
				<button id="path">Pathfinder</button>	
				<button id="userDraw">Draw area</button>
				<button id="removeUserPolygon">Remove area</button>
			</div>


			<h4>Search in circle?</h4>
			<label class="switch">
			 	<input id="searchSelector" type="checkbox" checked>
			 	<span class="sld round"></span>
			</label>

			<div class="distance-slider">
				<div class="row mark-btns">
				<h4>How far you wanna go? <span id="meters">1000</span> m</h4>
				<input type="range" min="100" max="5000" value="1000" step="25" class="slider" id="slider">
			</div>

		</div>
	</div>

			}

			mymap.on('click', onMapClick);*/

		</script>

</body>
</html>
